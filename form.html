<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb18030">

		<title>Request a Quote</title>

		<!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
		<link rel="stylesheet" type="text/css" href="view.css" media="all">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="calendar.js"></script>   
	</head>
	<body id="main_body">	
		<img id="top" src="top.png" alt="">
		<div id="form_container">
			<h1>
				<a>Request a Quote</a>
			</h1>
			<form id="contact-form" class="appnitro"  method="post" action="">
				<div class="form_description">
					<h2>Request a Quote</h2>
					<p>Provide the information below and we will reach out to provide a price quote for your move.</p>
				</div>						
				<ul>
				
					<li id="li_1" >
					<label class="description" for="element_1">Name </label>
						<span>
							<input id="element_1_1" name= "element_1_1" class="element text" maxlength="255" size="8" value=""/>
							<label>First</label>
						</span>
						<span>
							<input id="element_1_2" name= "element_1_2" class="element text" maxlength="255" size="14" value=""/>
							<label>Last</label>
						</span> 
					</li>
			
					<li id="li_6" >
						<label class="description" for="element_6">Phone </label>
						<span>
							<input id="element_6_1" name="element_6_1" class="element text" placeholder="* xxx xxx xxxx" value="" type="text"> 
							<label for="element_6_1">&nbsp;&nbsp;(###)&nbsp;###&nbsp;####</label>
						</span>
					</li>

					<li id="li_5" >
						<label class="description" for="element_5">Email </label>
						<div>
							<input id="element_5" name="element_5" class="element text medium" type="text" maxlength="255" value=""/> 
						</div> 
					</li>	

					<li id="li_2" >
						<label class="description" for="element_2">Pick Up Address </label>
						<div>
							<input id="element_2_1" name="element_2_1" class="element text large" value="" type="text">
							<label for="element_2_1">Street Address</label>
						</div>	
						<div>
							<input id="element_2_2" name="element_2_2" class="element text large" value="" type="text">
							<label for="element_2_2">Address Line 2</label>
						</div>
						<div class="left">
							<input id="element_2_3" name="element_2_3" class="element text medium" value="" type="text">
							<label for="element_2_3">City</label>
						</div>	
						<div class="right">
							<input id="element_2_4" name="element_2_4" class="element text medium" value="" type="text">
							<label for="element_2_4">State / Province / Region</label>
						</div>	
						<div class="left">
							<input id="element_2_5" name="element_2_5" class="element text medium" maxlength="15" value="" type="text">
							<label for="element_2_5">Postal / Zip Code</label>
						</div>	
						<div class="right">
							<select class="element select medium" id="element_2_6" name="element_2_6"> 
								<option value="United States" selected="selected">United States</option>
								<option value="Canada" >Canada</option>
								<option value="Mexico" >Mexico</option>	
							</select>
							<label for="element_2_6">Country</label>
						</div> 
					</li>	

					<li id="li_3" >
						<label class="description" for="element_3">Drop Off Address </label>
						<div>
							<input id="element_3_1" name="element_3_1" class="element text large" value="" type="text">
							<label for="element_3_1">Street Address</label>
						</div>	
						<div>
							<input id="element_3_2" name="element_3_2" class="element text large" value="" type="text">
							<label for="element_3_2">Address Line 2</label>
						</div>	
						<div class="left">
							<input id="element_3_3" name="element_3_3" class="element text medium" value="" type="text">
							<label for="element_3_3">City</label>
						</div>	
						<div class="right">
							<input id="element_3_4" name="element_3_4" class="element text medium" value="" type="text">
							<label for="element_3_4">State / Province / Region</label>
						</div>	
						<div class="left">
							<input id="element_3_5" name="element_3_5" class="element text medium" maxlength="15" value="" type="text">
							<label for="element_3_5">Postal / Zip Code</label>
						</div>	
						<div class="right">
							<select class="element select medium" id="element_3_6" name="element_3_6"> 
								<option value="United States" selected="selected">United States</option>
								<option value="Canada" >Canada</option>
								<option value="Mexico" >Mexico</option>	
							</select>
							<label for="element_3_6">Country</label>
						</div> 
					</li>		

					<li id="li_4" >
						<label class="description" for="element_4">Moving Date </label>
						<span>
							<input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
							<label for="element_4_1">MM</label>
						</span>
						<span>
							<input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
							<label for="element_4_2">DD</label>
						</span>
						<span>
		 					<input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">
							<label for="element_4_3">YYYY</label>
						</span>
		
						<span id="calendar_4">
							<img id="cal_img_4" class="datepicker" src="calendar.gif" alt="Pick a date.">	
						</span>
						<script type="text/javascript">
							Calendar.setup({
							inputField	 : "element_4_3",
							baseField    : "element_4",
							displayArea  : "calendar_4",
							button		 : "cal_img_4",
							ifFormat	 : "%B %e, %Y",
							onSelect	 : selectDate
							});
						</script>		 
					</li>

					<li id="li_7" >
						<label class="description" for="element_7">Special Considerations / Comments </label>
						<div>
							<textarea id="element_7" name="element_7" class="element textarea medium"></textarea> 
						</div> 
					</li>

					<li class="buttons">
				    	<input type="hidden" name="form_id" value="4454" />			    
						<input id="saveForm" class="button_text submit" type="submit" name="submit" value="Submit" />
					</li>
				</ul>
			</form>	
		</div>
		<img id="bottom" src="bottom.png" alt="">

	  	<script>
			document.getElementById('element_6_1').addEventListener('input', function (e) {
		  var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
		  e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
		});
				$(document).ready(function(){
					$('#contact-form').submit(function(){
						$('#contact-form .error-msg').removeClass('error-msg');
						form = true;
						elm = $(this);
						fname = $('#element_1_1').val();
						lname = $('#element_1_2').val();
						phone = $('#element_6_1').val();
						email = $('#element_5').val();
						message = $('#element_7').val();
						email_regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	  
						if( email == ''){
								$('#element_5').addClass('error-msg');
								form = false;
						
						}else if(email_regex.test(email) == false){
								$('#element_5').addClass('error-msg');
								form = false;
						}
						
						if(phone.length != 14){
							$('#element_6_1').addClass('error-msg');
							form = false;
						}
						
						if(fname == ''){
							$('#element_1_1').addClass('error-msg');
							form = false;
						}
						
						if(lname == ''){
							$('#element_1_2').addClass('error-msg');
							form = false;
						}
						
						if(message==''){
							$('#element_7').addClass('error-msg');
							form = false;
						}
						
						if(form){
							$.ajax({
								url:'email.php',
								type:'post',
								data: $('#contact-form').serialize(),
								success: function(res){
									$('#contact-form')[0].reset();
									window.location='/thank-you.html';
	        
								}
							});
						}
						return false;
					});
				});
		</script>
	</body>
</html>
